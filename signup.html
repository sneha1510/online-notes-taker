    <div class="container d-flex align-items-center justify-content-center" >
        <div class="card p-4">
          <h3 class="text-center mb-4">Sign Up</h3>
          <form id="signupForm">
            <div class="mb-3">
              <label for="signupName" class="form-label">Name</label>
              <input type="text" class="form-control" id="signupName" required>
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <div class="mb-3">
              <label for="signupMobile" class="form-label">Mobile Number</label>
              <input type="text" class="form-control" id="signupMobile" required>
            </div>
            <div class="mb-3">
              <label for="signupUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="signupUsername" required>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="validateSignUpForm()">Sign Up</button>
          </form>
          <p class="text-center mt-3">Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
      </div>
